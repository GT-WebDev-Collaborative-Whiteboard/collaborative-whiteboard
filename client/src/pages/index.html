<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login/Sign-Up</title>
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<header>
		<h1 class="heading">Collaborative Whiteboard</h1>
		<h3 class="title">Login/Sign-Up Form</h3>
	</header>

	<div class="container">

		<div class="slider"></div>
		<div class="button">
			<button class="login">Login</button>
			<button class="signup">Sign-Up</button>
		</div>

		<div class="form-section">

			<div class="login-box">
				<input type="email" class="email ele" placeholder="Email">
				<input type="password" class="password ele" placeholder="Password">
				<button class="clickbutton">Login</button>
			</div>

			<div class="signup-box">
				<input type="text" class="name ele" placeholder="Enter your name">
				<input type="email" class="email ele" placeholder="Email">
				<input type="password" class="password ele" placeholder="Password">
				<input type="password" class="password ele" placeholder="Confirm password">
				<button class="clickbutton">Sign-Up</button>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
